<div class="container">

  <form class="form-signin" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <h2 class="form-signin-heading">Please log in</h2>
    <label for="inputUsername" class="sr-only">Username</label>
    <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username"
           [(ngModel)]="model.username" #username="ngModel" autocomplete="off" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password"
           [(ngModel)]="model.password" #password="ngModel" autocomplete="off" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button [disabled]="loading" class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
  </form>

</div>
